<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="client.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Cinzel+Decorative|Raleway&display=swap');
    </style>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <h3>Add Employee</h3>
        <section class="container">
            <form>
                <div class="form-row">
                    <div class="col">
                        <input class="form-control" type="text" id=firstName placeholder="First Name"/>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" id=lastName placeholder="Last Name"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input class="form-control" type="number" id=id placeholder="ID"/>
                    </div>
                    <div class="col">
                        <select class="custom-select" id=title placeholder="Title">
                            <option selected disabled>Choose a title</option>
                            <option>Sales Representative</option>
                            <option>Accountant</option>
                            <option>Office Administrator</option>
                            <option>Project Manager</option>
                            <option>Software Engineer</option>
                            <option>CEO</option>
                        </select>
                    </div>
                    <div class="col">
                        <input class="form-control" type="number" id=annualSalary placeholder="Annual Salary"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <button class="btn btn-dark" type="submit" id="submitButton">Submit</button>
                    </div>
                </div>
            </form>
        </section>
        <h3>Employees</h3>
        <section class="container">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="employeeList"></tbody>
            </table>
            <h5>Total Monthly: <span id=total></span></h5>
        </section>
    </main>
</body>
</html>
